{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-label-group">
              <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">아이디</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">비밀번호</label>
            </div>
          </div>
          {% if ctx %}
          <p>{ctx.erorr}</p>
          {% endif %}
          <button type="submit" class="btn btn-primary btn-block">로그인</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/signup">회원가입</a>
          <a class="d-block small" href="/findpw">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
