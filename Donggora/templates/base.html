<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>동고라</title>

  {% load static %}

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" type="text/css">
  <!-- Page level plugin CSS-->
  <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.css' %}">
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="{% static 'css/sb-admin.css' %}">
  <style>
      .jumbotron {
        margin: 80px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 100px;
        line-height: 1;
      }
      .jumbotron .lead {
        font-size: 24px;
        line-height: 1.25;
      }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="{% url 'main' %}">동고라</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-auto">
      <li class="nav-item dropdown no-arrow">
        {% if user.authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">로그인</a>
        {% endif %}
      </li>
    </ul>
  </nav>

  {% block body %}
  {% endblock %}


  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'js/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin.min.js' %}"></script>
</body>
</html>
