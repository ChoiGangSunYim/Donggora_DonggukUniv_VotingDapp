{% extends 'base.html' %}
{% block body %}
<div id="wrapper">
  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>메인화면</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/polls">
        <i class="fas fa-fw fa-chart-area"></i>
        <span>전체 투표 항목 조회</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/create">
        <i class="fas fa-fw fa-table"></i>
        <span>투표생성</span></a>
    </li>
  </ul>

  <div id="content-wrapper">

    <div class="container-fluid">

      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          {% if user.is_authenticated %}
          <p>{{ user.username}}님 안녕하세요!</p>
          {% else %}
          <a href="/login">투표를 하시려면 로그인하셔야합니다/</a>
          <a href="/signup">회원이 아니세요?</a>
          {% endif %}
        </li>
      </ol>

      <!-- Page Content -->
      <h1>주간 투표 항목 인기 TOP 10</h1>
      <hr>
      <p>리스트 들어갈예정</p>

    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright © ChoiKangSunYim 2019</span>
        </div>
      </div>
    </footer>

  </div>
  <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->
{% endblock %}
