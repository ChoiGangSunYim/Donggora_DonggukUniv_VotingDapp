{% extends 'base.html' %}
{% block body %}

<div id="wrapper">
  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'main' %}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>메인</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'mypage' %}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>마이페이지</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'tables' %}">
        <i class="fas fa-fw fa-chart-area"></i>
        <span>전체 투표 항목 조회</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vote' %}">
        <i class="fas fa-fw fa-table"></i>
        <span>투표생성</span></a>
    </li>
  </ul>

  <div id="content-wrapper" style="text-align:center; margin : 100px auto; width : 40%">
    <h2>내가 만든 투표</h2>
    {% for poll in my_polls %}
      <p class="lead">{{ poll.title }}</p>
      <input type="button" style="margin-top : 10px;" value="자세히 보기" onclick="location.href='{% url 'vote_specifications' id=poll.id %}'">
      <hr>
    {% endfor %}
    
  </div>
</div>
{% endblock %}
