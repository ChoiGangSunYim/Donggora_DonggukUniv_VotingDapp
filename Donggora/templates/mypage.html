{% extends 'base.html' %}
{% block body %}

<div id="wrapper">
  <!-- Sidebar -->
  <ul class="sidebar navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'main' %}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>메인</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'mypage' %}">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span>마이페이지</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'tables' %}">
        <i class="fas fa-fw fa-chart-area"></i>
        <span>전체 투표 항목 조회</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'vote' %}">
        <i class="fas fa-fw fa-table"></i>
        <span>투표생성</span></a>
    </li>
  </ul>

  <div id="content-wrapper" style="text-align:center; margin : 100px auto; width : 40%">
    <h2>내가 만든 투표</h2>
    <p class="lead">학생회관 엘리베이터 개선 찬반 투표</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
        10%
      </div>
    </div>
    <input type="button" style="margin-top : 10px;" value="자세히 보기" onclick="location.href='{% url 'vote_specifications' %}'">
    <p class="lead">신공학관 화장실 청결 문제 투표</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
        90%
      </div>
    </div>
    <input type="button" style="margin-top : 10px;" value="자세히 보기" onclick="location.href='{% url 'vote_specifications' %}'">
    <hr>
    <h2>내가 한 투표</h2>
    <p class="lead">기숙사식당 개선 찬반 투표</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
        30%
      </div>
    </div>
    <input type="button" style="margin-top : 10px;" value="자세히 보기" onclick="location.href='{% url 'vote_specifications' %}'">
    <p class="lead">도서관 출입 개선 찬반 투표</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%;">
        70%
      </div>
    </div>
    <input type="button" style="margin-top : 10px;" value="자세히 보기" onclick="location.href='{% url 'vote_specifications' %}'">
  </div>
</div>
{% endblock %}
